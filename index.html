<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/dashboardAjax.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrapvalidator/dist/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <title>ParkHour</title>

</head>
<body>
    <div class="container-fluid">
        <div class="col-sm-3">
            <div class="userInfoBox">
                <img class="imgParkHourLogo" src="img/parkhourLogo.jpg"/> 
                <div class="userLoginInfo">
                    DATOS DEL USUARIO LOGUEADO
                </div>

                <button class= "btn btn-info btn-block" id="btnControlPanel">PANEL DE CONTROL</button>
            </div>
            <button class= "btn btn-danger btnCerrarsesion" id="btnLogout">Cerrar Sesion</button>
        </div>


        <div class="col-sm-6">
            <div class="inOutBoxes">
                <div class="incomingBox">
                    <form class="form" action="#" method="post" id="formVehicleIn">
                        <div class="form-inline" "form-group">
                            <label >Patente</label><br>
                            <input class = "form-control" type="radio" id="patenteselectorNac"  name="patenteselector" value="patentenacional" checked> Nacional
                            <input class = "form-control" name="txtPatenteNacVehicleIn" type="text">
                            <input class = "form-control" type="radio" id="patenteselectorExt" name="patenteselector" value="patenteextrangera"> Extrangera
                            <input class = "form-control" name="txtPatenteExtVehicleIn" type="text" disabled="true">
                       </div>
                        <div class="form-group">
                            <label>Color</label>
                            <input class = "form-control" name="txtColorVehicleIn" type="text">
                       </div>
                        <div class="form-group">
                            <label>Marca</label>
                            <input class = "form-control" name="txtMarcaVehicleIn" type="text">
                       </div>
                        <div class="form-group">
                            <button class= "btn btn-success btn-block" id="btnVehicleIn" disabled="true">INGRESO</button>
                       </div>
                    </form>
                </div>

                <div class="outgoingBox">

                    <div class="datosVehiculo"><!--MUESTRO DATOS DEL VEHICULO--></div>

                    <div class ="btnCalcular col-sm-5 ">
                        <button class= "btn btn-warning btn-block" id="btnVehicleCalc" disabled="true">CALCULAR</button>
                    </div>

                    <div class="importeAPagar col-sm-5"><!--MUESTRO EL TOTAL A PAGAR POR LA ESTADIA--></div>

                    <div>
                        <button class= "btn btn-danger btn-block" id="btnVehicleOut" disabled="true">SALIDA</button>
                    </div>

                </div>
            </div>
        </div>
   
      <div class="col-sm-3 sidenav">
            <div class="sidebarTable">
                <div class="vehicleTableTitle"><h4>Vehiculos en playa</h4></div>
                <div class="vehicleDinamicTable"><!--SE GENERA LA TABLA EN FORMA DINAMICA--></div>
            </div>
        </div>
   
    </div>
    <footer class="container-fluid">
    <p>TP Laboratorio III / Programacion III | 2017</p>
    <p>3Â°D | UTN-FRA</p>
    <p>Franco Javier Guerendiain</p>
    </footer>
</body>
</html>
